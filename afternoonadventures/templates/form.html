<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <form method = 'post' action = ''>
    <title>Afternoon Adventures</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poiret%20One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Anonymous%20Pro' rel='stylesheet'>

  </head>
  <body class = 'container'>
    <style>
      #choice { width: 100%;
                  margin-left: 30px}
      #outChoice{display:none;}
      h1{ font-family: 'Poiret One';
          font-weight: bold;
          margin-left: 30px}
      p{  margin-left: 30px;
          letter-spacing: 3.84px}
    </style>
    <div class="jumbotron">
      <h1>AFTERNOON ADVENTURES</h1>
      <p>Choose your own adventure!</p>
    </div>

    <label for = 'activity' class = 'active'>What type of activity? </label><br>

    <ul class="nav nav-tabs">
      <li role="presentation"><a href="#" onclick = 'indoor()'>Indoor</a></li>
      <li role="presentation"><a href="#" onclick = 'outdoor()'>Outdoor</a></li>
    </ul>


    <script>
    function indoor() {
        var i = document.getElementById('inChoice');
        var o = document.getElementById('outChoice');
        if (i.style.display === 'none') {
            i.style.display = 'block';
            o.style.display = 'none';
        } else {
            i.style.display = 'none';
        }
    }

    function outdoor() {
        var i = document.getElementById('inChoice');
        var o = document.getElementById('outChoice');
        if (o.style.display === 'none') {
            o.style.display = 'block';
            i.style.display = 'none';
        } else {
            o.style.display = 'none';
        }
    }
    </script>


    <!-- BEGIN FORM -->
    <form>
      <!-- indoor outdoor -->
      <!-- <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default btn-group-lg" name = 'weather' value = 'indoor'>Indoor</button>
        <button type="button" class="btn btn-default btn-group-lg" name = 'weather' value = 'outdoor'>Outdoor</button>
      </div> -->

      <!-- type of activity -->
      <div class = 'choice'>
        <div id = 'inChoice'>
          <ul class="list-group">
            <li class="list-group-item"><input type="checkbox" name="movie" value="movie"> Movie</li>
            <li class="list-group-item"><input type="checkbox" name="restaurant" value="restaurant"> Restaurant</li><br>
          </ul>
        </div>

        <div id = 'outChoice'>
          <ul class="list-group">
            <li class="list-group-item"><input type="checkbox" name="park" value="park"> Park</li>
            <li class="list-group-item"><input type="checkbox" name="beach" value="beach"> Beach</li><br>
          </ul>
        </div>
        <button type="submit" class="btn btn-warning btn-lg">Submit</button>
    </div>
    </form>


  </body>
</html>
